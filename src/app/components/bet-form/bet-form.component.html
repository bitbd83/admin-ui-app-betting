<div class="currencies text-center">
  <div class="container">
    <i class="fa fa-btc fa-2x" aria-hidden="true"></i>
    <i class="fa fa-long-arrow-right fa-2x" aria-hidden="true"></i>
    <i class="fa fa-inr fa-2x" aria-hidden="true"></i>
  </div>
</div>

<div class="previous card bg-light center">
  <div class="card-header">
    Operations
  </div>
  <div class="card-body text-center">
    <button type="button" class="btn btn-outline-danger btn-block" (click)="newRound()"><strong>New round</strong> </button>
    <button type="button" class="btn btn-outline-primary btn-block" (click)="declare()"><strong>Declare</strong></button>
    <button type="button" class="btn btn-outline-success btn-block"(click)="resolve()"><strong>Resolve</strong></button>
  </div>
  <div class="card-footer text-muted" *ngIf="response">
    <p class="card-text"><small class="text-muted">{{response}}</small></p>
  </div>
</div>

<div class="previous card bg-light center">
  <div class="card-header">
    Current Rate
  </div>
  <div class="card-body text-center">
    <h3 class="card-text"><i class="fa fa-inr fa" aria-hidden="true"></i> {{rate}}</h3>
  </div>
  <div class="card-footer text-muted">
    At {{time}}
    <p class="card-text pull-right"><small class="text-muted">Powered by Coindesk</small></p>
  </div>
</div>
